<head>
    {{template "widgets/head.html" .}}
    <link href="/static/css/enterprise.css" rel="stylesheet">
    <title>tiny-recruit</title>
</head>

<body style="background-color: #f6f6f6">
<div id="app">
    {{template "widgets/head-menu.html" .}}

    <el-row type="flex" justify="center">
        <el-col :span="20" style="margin:10px 10px">
            <el-card shadow="never" style="padding: 0;">
                <div slot="header" class="clearfix">
                    <span>公司浏览</span>
                    <el-button style="float: right; padding: 3px 0" type="text">操作按钮</el-button>
                </div>
                {{/*公司简介卡片*/}}
                <template v-for="enterprise in enterprises">

                    <el-col :span="6" style="margin:10px 10px">
                        <el-card shadow="hover">
                            {{/*企业名称*/}}
                            <p class="enterprise-name">{[enterprise.name]}</p>
                            {{/*企业其他内容*/}}
                            <p class="enterprise-other">
                                {[enterprise.type]}
                                <el-divider direction="vertical"></el-divider>
                                {[enterprise.financing_stage]}
                                <el-divider direction="vertical"></el-divider>
                                {[enterprise.scale]}
                            </p>
                        </el-card>
                    </el-col>


                </template>
            </el-card>
        </el-col>
    </el-row>
</div>

</body>
{{template "widgets/footer.html" .}}

<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                activeIndex: '3',
                enterprises:{{.Enterprises}},
            }
        },
        methods: {},
        delimiters: ['{[', ']}'],
    })
</script>
