<!DOCTYPE html>
<html lang="zh-cn">

<head>
    {{template "widgets/head.html" .}}
    <style>
        h3 {
            font-weight: normal;
            margin-bottom: 20px;
            font-size: 20px;
            margin-top: 15px;
        }

        .bind-options label {
            font-weight: normal;
            margin-right: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body class="manual-container" style=" background: #f0f2f5 url(/static/images/background.svg) no-repeat 50%;">
    <header class="navbar navbar-static-top smart-nav navbar-fixed-top manual-header" role="banner">
        <div class="container">
        </div>
    </header>
    <div class="container manual-body">
        <div class="row login">
            <div class="col-xs-12">
                <div class="login-body">
                    <form role="form" class="ajax-form" data-url="{{urlfor "HomeController.Welcome"}}"
                        action="{{urlfor "AccountController.DoRegist"}}" method="post">
                        <h3>{{if true}}用户注册{{else}}完善资料{{end}} <small class="pull-right text-muted">{{.Tips}}</small>
                        </h3>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">&nbsp;用 户 名</div>
                                <input type="text" class="form-control" name="account" placeholder="由英文字母数字组成，限3-50个字符"
                                    id="account" value="{{.Username}}" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">登录密码</div>
                                <input type="password" class="form-control" placeholder="密码必须在6-50个字符之间"
                                    name="password1" id="password1" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group has-hidden">
                            <div class="input-group">
                                <div class="input-group-addon">确认密码</div>
                                <input type="password" class="form-control" placeholder="密码必须在6-50个字符之间"
                                    name="password2" id="password2" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group has-hidden">
                            <div class="input-group">
                                <div class="input-group-addon">用户昵称</div>
                                <input type="text" class="form-control" name="nickname" id="nickname"
                                    value="{{.Nickname}}" autocomplete="off">
                            </div>
                        </div>
                        <input type="hidden" name="avatar" value="{{.Avatar}}">
                        <input type="hidden" name="id" value="{{.Id}}">
                        <input type="hidden" name="oauth" value="email">

                        <div class="form-group mgt-15px">
                            <button type="submit" class="btn btn-success btn-block" data-has="绑定已有账号"
                                data-not="注册新账号">注册新账号</button>
                        </div>

                        <div class="help-block">
                            <span class="pull-right"> 已有账号？ <a href="{{urlfor "AccountController.Login"}}" title="立即登录"
                                    class="tooltips text-primary">立即登录</a></span>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="clearfix"></div>
    </div>

    <script src="/static/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/js/toast.script.js" type="text/javascript"></script>
    <script src="/static/js/main.js" type="text/javascript"></script>
    <script>
        $(function () {
            $(".bind-options label").click(function () {
                var options = $(this);
                $.each(options, function () {
                    if ($(this).find("input").prop("checked") === true) {
                        var btnSubmit = $("form [type=submit]");
                        if ($(this).find("input").val() === 1) { //绑定已有账号
                            $(".has-hidden").hide();
                            btnSubmit.text(btnSubmit.attr("data-has"));
                        } else { //注册新账号
                            $(".has-hidden").show();
                            btnSubmit.text(btnSubmit.attr("data-not"));
                        }
                    }
                })
            })
        })
    </script>
</body>

</html>
