<el-dialog title="添加教育经历"  :visible.sync="dialogAddEduVisible" width="50%" style="padding: 0">
    <template>
        <el-form :rules="rulesEditEdu"  :model="formEditEdu">
            <el-row>
                <el-col :span="12">
                    <el-form-item label="学校名称" style="width: 400px" prop="school">
                        <el-input v-model="formEditEdu.school" style="width: 200px" maxlength="20" show-word-limit></el-input>
                    </el-form-item>
                    <el-form-item label="学历" style="width: 400px" prop="education">
                        <el-select v-model="formEditEdu.education" placeholder="请选择学历" style="width: 200px">
                            <el-option label="初中及以下" value="初中及以下"></el-option>
                            <el-option label="中专/中技" value="中专/中技"></el-option>
                            <el-option label="高中" value="高中"></el-option>
                            <el-option label="大专" value="大专"></el-option>
                            <el-option label="本科" value="本科"></el-option>
                            <el-option label="硕士" value="硕士"></el-option>
                            <el-option label="博士" value="博士"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="专业" style="width: 400px" prop="profession">
                        <el-input v-model="formEditEdu.profession" style="width: 200px" maxlength="20" show-word-limit></el-input>
                    </el-form-item>
                    <el-form-item style="width: 800px">
                        <span slot="label"><span style="color: red">*</span>时间段</span>
                        <el-date-picker
                                v-model="formEditEdu.start_year"
                                type="year"
                                placeholder="选择年">
                        </el-date-picker>
                        至
                        <el-date-picker
                                v-model="formEditEdu.end_year"
                                type="year"
                                placeholder="选择年">
                        </el-date-picker>
                    </el-form-item>
                    <el-form-item label="在校经历" style="width: 400px" prop="experience">
                        <el-input
                                type="textarea"
                                :rows="6"
                                placeholder="请输入内容"
                                maxlength="200" show-word-limit
                                v-model="formEditEdu.experience">
                        </el-input>
                    </el-form-item>
                </el-col>
            </el-row>
        </el-form>
    </template>






    <div slot="footer" class="dialog-footer">
        <el-button @click="dialogAddEduVisible = false">取 消</el-button>
        <el-button type="primary" @click="handleConfirmAddEdu">确 定</el-button>
    </div>
</el-dialog>
