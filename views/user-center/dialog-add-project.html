<el-dialog title="添加项目经历" :visible.sync="dialogAddProjectVisible" width="50%" v-model="formEditProject" style="padding: 0">
    <template>
        <el-form :rules="rulesEditProject"  :model="formEditProject">
            <el-row>
                <el-col :span="12">
                    <el-form-item label="项目名称" style="width: 500px" prop="name">
                        <el-input v-model="formEditProject.name" style="width: 300px" maxlength="30" show-word-limit></el-input>
                    </el-form-item>
                    <el-form-item label="项目角色" style="width: 400px" prop="role" >
                        <el-input v-model="formEditProject.role" style="width: 200px" maxlength="10" show-word-limit></el-input>
                    </el-form-item>
                    <el-form-item  style="width: 600px">
                        <span slot="label"><span style="color: red">*</span>项目持续时间</span>
                        <el-date-picker
                                v-model="formEditProject.start_time"
                                style="width: 200px"
                                type="date"
                                value-format="yyyy-MM-dd"
                                placeholder="选择日期">
                        </el-date-picker>
                        至
                        <el-date-picker
                                v-model="formEditProject.end_time"
                                style="width: 200px"
                                type="date"
                                value-format="yyyy-MM-dd"
                                placeholder="选择日期">
                        </el-date-picker>
                    </el-form-item>
                    <el-form-item label="项目描述" style="width: 400px" prop="description">
                        <el-input
                                type="textarea"
                                :rows="6"
                                placeholder="请输入内容"
                                maxlength="200" show-word-limit
                                v-model="formEditProject.description">
                        </el-input>
                    </el-form-item>
                </el-col>
            </el-row>
        </el-form>
    </template>






    <div slot="footer" class="dialog-footer">
        <el-button @click="dialogAddProjectVisible = false">取 消</el-button>
        <el-button type="primary" @click="handleConfirmAddProject">确 定</el-button>
    </div>
</el-dialog>
