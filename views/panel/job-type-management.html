<el-col :span="20" v-if="displayIndex===4" style="margin:10px 10px">
    <el-card shadow="never" style="padding: 0;">
        <div slot="header" class="clearfix">
            <span>职位类型管理</span>
        </div>

       <el-table :data="jobTypes.slice((currentPage-1)*pageSize,currentPage*pageSize)">
           {{/*类型名*/}}
           <el-table-column label="类型名" width="200px">
               <template slot-scope="scope">
                   <span>{[scope.row.name]}</span>
               </template>
           </el-table-column>
           {{/*类型层级*/}}
           <el-table-column label="类型层级" width="200px">
               <template slot-scope="scope">
                   <span>{[scope.row.level]}</span>
               </template>
           </el-table-column>
           {{/*父类型名*/}}
           <el-table-column label="父类型名" width="200px">
               <template slot-scope="scope">
                   <span>{[scope.row.parent_name]}</span>
               </template>
           </el-table-column>
           {{/*操作*/}}
           <el-table-column label="操作">
               <template slot-scope="scope">
                            <span>
                                <el-button-group>
                                     <el-button type="primary" icon="el-icon-plus" size="small"
                                                @click="handleAddChildType(scope.row.type_id,scope.row.level)"></el-button>
                                    <el-button type="danger" icon="el-icon-delete" size="small"
                                               @click="handleDeleteType(scope.row.type_id)" v-if="scope.row.level!='三级'"></el-button>
                                </el-button-group>
                            </span>
               </template>
           </el-table-column>
       </el-table>

        {{/*分页器*/}}
        <el-row type="flex" justify="center">
            <el-col :span="10" style="text-align: center;margin-top: 20px">
                <el-pagination
                        background
                        layout="prev, pager, next"
                        @current-change="handleCurrentChange"
                        :current-page="currentPage"
                        :page-size="pageSize"
                        :total=jobTypes.length>
                </el-pagination>
            </el-col>
        </el-row>
    </el-card>


</el-col>
