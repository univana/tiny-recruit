<el-col :span="20" v-if="displayIndex===5" style="margin:10px 10px">
    <el-card shadow="never" style="padding: 0;">
        <div slot="header" class="clearfix">
            <span>技能标签管理</span>
        </div>
        <p>
            <span><b>标签名</b></span>
            <el-input style="width: 200px" v-model="tagNameInput"></el-input>
            <span><b>类型</b></span>
            <el-input style="width: 200px" v-model="tagTypeInput"></el-input>
            <el-button size="small" type="primary" @click="handleAddTag">添加</el-button>
        </p>


        <el-table :data="skillTags.slice((currentPage-1)*pageSize,currentPage*pageSize)">
            <el-table-column label="标签名" width="150">
                <template slot-scope="scope">
                    <span>{[scope.row.name]}</span>
                </template>
            </el-table-column>
            <el-table-column label="类型" width="150">
                <template slot-scope="scope">
                    <span>{[scope.row.type]}</span>
                </template>
            </el-table-column>
            <el-table-column label="操作" width="150">
                <template slot-scope="scope">
                  <el-button icon="el-icon-delete" size="small" type="danger" @click="handleDeleteTag(scope.row.tag_id)"></el-button>
                </template>
            </el-table-column>
        </el-table>

        {{/*分页器*/}}
        <el-row type="flex" justify="center">
            <el-col :span="10" style="text-align: center;margin-top: 20px">
                <el-pagination
                        background
                        layout="prev, pager, next"
                        @current-change="handleCurrentChange"
                        :current-page="currentPage"
                        :page-size="pageSize"
                        :total=skillTags.length>
                </el-pagination>
            </el-col>
        </el-row>
    </el-card>
</el-col>
